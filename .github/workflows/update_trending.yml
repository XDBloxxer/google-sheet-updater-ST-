name: Update Google Sheet with Stocktwits Trending Stocks

on:
  workflow_dispatch: # Allows manual trigger

jobs:
  update-stocks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  # Specify the Python version to use
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests gspread oauth2client beautifulsoup4

    - name: Run stocktwits to sheets script
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}  # Set up in GitHub secrets
      run: |
        python stocktwits_to_sheets.py
